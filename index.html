	<!-- starting the navbar  -->
	<div id="navBar">

	 	<div class="container"> <!--this keeps everything at the center of the screen -->

				<div class="logo">
					<a href="index.html" class="">
						<img src="images/logo/logos-01.png" alt="">
					</a>
				</div>
				<div class="nav">
					
					<!-- this element is only displayed when screen size is atmost 768px -->
					<span id="menu" onclick="toogleCollapse()" class="menuHidden">MENU</span>

							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div>
	<!-- Ending of navBar -->

				</div>

			</div>

			<div class="carouselItem">
				<div class="title">

				</div>

			<div class="carouselItem">
				<div class="title">

				<div class="title">

					<span class="genre"></span>
				</div>
				<img src="" alt="">
			</div>

			<!--Cloning the first slide to the last for sliding effect  -->
			<div class="carouselItem" id="firstClone"> 
				<div class="title">
					<span class="name"></span>
					<span class="genre"></span>
				</div>
				<img src="" alt="">
			</div>

		</div>
		
		<!-- icons added from fontawesome -->
		<button id="prevbtn" class="carouselBtn" onclick="gotoPrev()"><i class="fas fa-chevron-left"></i></button>
		<button id="nextbtn" class="carouselBtn" onclick="gotoNext()"><i class="fas fa-chevron-right"></i></button>

	</div>
	<!-- the carousel slider ends -->
